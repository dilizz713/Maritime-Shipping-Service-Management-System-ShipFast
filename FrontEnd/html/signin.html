<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship-Fast | Sign In / Sign Up</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="logo">
            <img src="../assets/ship%20logo.png" alt="Company Logo">
            <h2>ShipFast</h2>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="active">
            <h3>Sign In</h3>
            <div class="input-group">
                <i class="bi bi-person"></i>
                <input type="text" placeholder="username" id="username" required>
            </div>
            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <button type="submit" id="sign-in">Sign In</button>
            <p>Don't have an account? <span id="show-signup">Sign Up</span></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form">
            <h3>Sign Up</h3>
            <div class="input-group">
                <i class="bi bi-person"></i>
                <input type="text" placeholder="Full Name" id="name" required>
            </div>
            <div class="input-group">
                <i class="bi bi-person-badge"></i>
                <input type="text" placeholder="username" id="user-name" required>
            </div>
            <div class="input-group">
                <i class="bi bi-lock"></i>
                <input type="password" placeholder="Password" id="pw" required>
            </div>

            <button type="submit" id="signup">Sign Up</button>
            <p>Already have an account? <span id="show-signin">Sign In</span></p>
        </form>
    </div>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="../js/signin.js"></script>

</body>
</html>
