<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Provisions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
        table th, table td { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <h2>View Provision Details</h2>

    <!-- Filters -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label>Job Reference</label>
            <select class="form-select" id="viewJobSelect">
                <option value="">Select Job</option>
            </select>
        </div>
        <div class="col-md-4">
            <label>Provision Reference</label>
            <select class="form-select" id="viewProvisionSelect" disabled>
                <option value="">Select Provision</option>
            </select>
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary" id="viewBtn">View</button>
        </div>
    </div>

    <!-- Provision Details -->
    <div id="provisionDetails" style="display:none;">
        <h4>Provision Info</h4>
        <div class="row mb-3">
            <div class="col-md-3"><b>Reference:</b> <span id="provRef"></span></div>
            <div class="col-md-3"><b>Date:</b> <span id="provDate"></span></div>
            <div class="col-md-3"><b>Status:</b> <span id="provStatus"></span></div>
            <div class="col-md-3"><b>Description:</b> <span id="provDesc"></span></div>
        </div>

        <h4>Provision Items</h4>
        <table class="table table-bordered table-striped" id="viewItemsTable">
            <thead class="table-light">
            <tr>
                <th>Product</th>
                <th>Code</th>
                <th>UOM</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Remark</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let jobs = [];
    let provisions = [];

    $(document).ready(function() {

        // Load jobs (Provision Supply / Ship Stores Supply)
        $.get('http://localhost:8080/api/v1/provisions/jobs', function(resp){
            jobs = resp.data;
            jobs.forEach(job => $('#viewJobSelect').append(`<option value="${job.id}">${job.jobReference}</option>`));
        });

        // When job selected, load provision references
        $('#viewJobSelect').change(function(){
            let jobId = $(this).val();
            $('#viewProvisionSelect').html('<option value="">Select Provision</option>');
            $('#viewProvisionSelect').prop('disabled', true);
            if(jobId){
                $.get(`http://localhost:8080/api/v1/provisions/byJob/${jobId}`, function(resp){
                    provisions = resp.data;
                    provisions.forEach(p => $('#viewProvisionSelect').append(`<option value="${p.provisionReference}">${p.provisionReference}</option>`));
                    $('#viewProvisionSelect').prop('disabled', false);
                });
            }
        });

        // View button click
        $('#viewBtn').click(function(){
            let jobId = $('#viewJobSelect').val();
            let provisionRef = $('#viewProvisionSelect').val();
            if(!jobId || !provisionRef){
                alert('Please select both Job and Provision Reference');
                return;
            }

            $.get(`http://localhost:8080/api/v1/provisions/details?jobId=${jobId}&provisionRef=${provisionRef}`, function(resp){
                let prov = resp.data;
                $('#provisionDetails').show();
                $('#provRef').text(prov.provisionReference);
                $('#provDate').text(new Date(prov.provisionDate).toLocaleDateString());
                $('#provStatus').text(prov.status);
                $('#provDesc').text(prov.description);

                let tbody = $('#viewItemsTable tbody').html('');
                prov.items.forEach(item => {
                    tbody.append(`
                    <tr>
                        <td>${item.productName}</td>
                        <td>${item.productCode}</td>
                        <td>${item.uomCode}</td>
                        <td>${item.unitPrice}</td>
                        <td>${item.quantity}</td>
                        <td>${item.remark || ''}</td>
                    </tr>
                `);
                });
            }).fail(function(){
                alert('Error fetching provision details');
            });
        });
    });
</script>
</body>
</html>
