<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h2 class="mb-4"><i class="bi bi-calendar-plus"></i> Create Job Schedule</h2>

    <!-- Job Info -->
    <div class="card mb-3">
        <div class="card-body">
            <h5>Job Info</h5>
            <p><strong>Job Reference:</strong> <span id="jobReference">Loading...</span></p>
            <p><strong>Customer:</strong> <span id="customerName">Loading...</span></p>
            <p><strong>Vessel:</strong> <span id="vesselName">Loading...</span></p>
        </div>
    </div>

    <!-- Schedule Form -->
    <form id="jobScheduleForm">
        <input type="hidden" id="jobId" />

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="status" required>
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="DONE">Done</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Original PO</label>
            <input type="number" step="0.01" class="form-control" id="originalPO" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Matched PO</label>
            <input type="number" step="0.01" class="form-control" id="matchedPO" />
        </div>

        <div class="mb-3">
            <label class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks"></textarea>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Save Schedule
        </button>
        <a href="pending-po.html" class="btn btn-secondary">Back</a>
    </form>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        const params = new URLSearchParams(window.location.search);
        const jobId = params.get("jobId");

        if (!jobId) {
            alert("No Job ID provided");
            window.location.href = "pending-po.html";
            return;
        }

        $("#jobId").val(jobId);

        // Fetch job info (you can reuse your existing Job API or Quotation API)
        $.get(`http://localhost:8080/api/v1/jobs/${jobId}`, function (job) {
            $("#jobReference").text(job.jobReference);
            $("#customerName").text(job.customer.companyName);
            $("#vesselName").text(job.vessel.name);
        }).fail(function () {
            alert("Failed to load job details");
        });

        // Handle form submit
        $("#jobScheduleForm").on("submit", function (e) {
            e.preventDefault();

            const dto = {
                jobId: $("#jobId").val(),
                status: $("#status").val(),
                originalPO: parseFloat($("#originalPO").val()),
                matchedPO: parseFloat($("#matchedPO").val()) || null,
                remarks: $("#remarks").val()
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/job-schedule/create",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify(dto),
                success: function (res) {
                    alert(res);
                    window.location.href = "pending-po.html"; // go back to list
                },
                error: function (err) {
                    console.error(err);
                    alert("Error saving job schedule");
                }
            });
        });
    });
</script>
</body>
</html>
