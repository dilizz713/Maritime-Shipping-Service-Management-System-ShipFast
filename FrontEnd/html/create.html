<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Meeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <h3>Create Meeting</h3>
    <form id="createForm">
        <div class="mb-3">
            <label class="form-label">Topic</label>
            <input id="topic" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Your Employee ID</label>
            <input id="creatorId" class="form-control" type="number" required>
        </div>
        <button class="btn btn-primary">Create</button>
    </form>

    <div id="result" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $("#createForm").on("submit", function(e){
        e.preventDefault();

        const employeeId = Number($("#creatorId").val());
        const dto = {
            topic: $("#topic").val(),
            createdByEmployeeId: employeeId
        };

        $.ajax({
            url: `http://localhost:8080/api/v1/meetings/employee/${employeeId}`,
            method: "GET",
            success: function(res){
                if(!res.data){
                    alert("❌ Your Employee ID does not exist.");
                    return;
                }


                $.ajax({
                    url: "http://localhost:8080/api/v1/meetings/create",
                    method: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(dto),
                    success: function(res){
                        const meeting = res.data;
                        $("#result").html(
                            `<div class="alert alert-success">
                                Meeting created. Code: <strong>${meeting.code}</strong><br>
                                <a class="btn btn-sm btn-primary mt-2" href="meeting.html?code=${meeting.code}&employeeId=${dto.createdByEmployeeId}">
                                    Open Meeting
                                </a>
                             </div>`
                        );
                    },
                    error: function(err){
                        $("#result").html('<div class="alert alert-danger">Error creating meeting.</div>');
                    }
                });
            },
            error: function(){
                alert("❌ Failed to verify employee. Please try again.");
            }
        });
    });
</script>
</body>
</html>
