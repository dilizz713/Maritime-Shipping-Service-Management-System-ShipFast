<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 12px; margin-bottom: 20px; }
        table th, table td { vertical-align: middle !important; }
        .pointer { cursor: pointer; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Inquiry Management</a>
    </div>
</nav>

<div class="container mt-4">

    <!-- Inquiry List -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>All Inquiries</h4>
            <button class="btn btn-success" id="btnShowForm">Create Inquiry</button>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered" id="inquiryTable">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Vendor</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Create / Edit Inquiry Form -->
    <div class="card d-none" id="inquiryFormCard">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Create Inquiry</h4>
            <button class="btn btn-secondary btn-sm" id="btnHideForm">Close</button>
        </div>
        <div class="card-body">
            <form id="inquiryForm">
                <div class="mb-3">
                    <label for="vendorSelect" class="form-label">Vendor</label>
                    <select id="vendorSelect" class="form-select" required>
                        <option value="">Select Vendor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="2"></textarea>
                </div>

                <h5>Products</h5>
                <table class="table table-bordered" id="productsTableForm">
                    <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th><button type="button" class="btn btn-sm btn-success" id="addProductRow">+</button></th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="submit" class="btn btn-primary">Save Inquiry</button>
            </form>
        </div>
    </div>

    <!-- Inquiry Detail / Excel Upload -->
    <div class="card d-none" id="inquiryDetailCard">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Inquiry Detail</h4>
            <button class="btn btn-secondary btn-sm" id="btnCloseDetail">Close</button>
        </div>
        <div class="card-body">
            <div id="inquiryInfo" class="mb-3"></div>

            <h5>Upload Excel (Vendor Response)</h5>
            <form id="uploadExcelForm">
                <input type="file" id="excelFile" class="form-control mb-2" accept=".xlsx" required>
                <button type="submit" class="btn btn-success">Upload & Update</button>
            </form>

            <h5 class="mt-4">Products</h5>
            <table class="table table-bordered" id="productsTableDetail">
                <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Discount</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "http://localhost:8080/api/v1";
    let vendors = [];
    let products = [];

    // Toggle forms
    $("#btnShowForm").click(() => $("#inquiryFormCard").removeClass("d-none"));
    $("#btnHideForm").click(() => $("#inquiryFormCard").addClass("d-none"));
    $("#btnCloseDetail").click(() => $("#inquiryDetailCard").addClass("d-none"));

    // Load vendors and products
    function loadVendorsAndProducts() {
        $.get(`${API_URL}/data/vendors`, function(data){
            vendors = data;
            const vendorSelect = $("#vendorSelect");
            vendorSelect.empty().append('<option value="">Select Vendor</option>');
            data.forEach(v => {
                vendorSelect.append(`<option value="${v.id}">${v.name}</option>`);
            });
        });
        $.get(`${API_URL}/data/products`, function(data){
            products = data;
        });
    }

    // Load all inquiries
    function loadInquiries() {
        $.get(`${API_URL}/inquiries/getAll`, function(data){
            const tbody = $("#inquiryTable tbody");
            tbody.empty();
            data.forEach(i => {
                tbody.append(`
                <tr>
                    <td>${i.id}</td>
                    <td>${i.vendorName}</td>
                    <td>${i.inquiryDate}</td>
                    <td>${i.inquiryStatus}</td>
                    <td><button class="btn btn-info btn-sm viewDetail" data-id="${i.id}">View</button></td>
                </tr>
            `);
            });
        });
    }

    // Add product row
    $("#addProductRow").click(() => {
        let productOptions = products.map(p => `<option value="${p.id}">${p.name}</option>`).join('');
        $("#productsTableForm tbody").append(`
        <tr>
            <td>
                <select class="form-select productSelect" required>
                    <option value="">Select Product</option>
                    ${productOptions}
                </select>
            </td>
            <td><input type="number" class="form-control quantity" required></td>
            <td><button type="button" class="btn btn-danger btn-sm removeRow">X</button></td>
        </tr>
    `);
    });

    // Remove product row
    $(document).on("click", ".removeRow", function() {
        $(this).closest("tr").remove();
    });

    // Submit inquiry form
    $("#inquiryForm").submit(function(e){
        e.preventDefault();

        const items = [];
        $("#productsTableForm tbody tr").each(function(){
            const productId = parseInt($(this).find(".productSelect").val());
            const quantity = parseInt($(this).find(".quantity").val());
            items.push({ productId, quantity });
        });

        // Get today's date in yyyy-MM-dd format
        const today = new Date().toISOString().split('T')[0];

        const inquiry = {
            vendorId: parseInt($("#vendorSelect").val()),
            description: $("#description").val(),
            inquiryDate: today,   // <-- added this
            items
        };

        $.ajax({
            url: `${API_URL}/inquiries/create`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(inquiry),
            success: function(res){
                alert("Inquiry created successfully!");
                $("#inquiryFormCard").addClass("d-none");
                loadInquiries();
                $("#inquiryForm")[0].reset();
                $("#productsTableForm tbody").empty();
            },
            error: function(err){
                console.error(err);
                alert("Failed to create inquiry.");
            }
        });
    });


    // View inquiry detail
    $(document).on("click", ".viewDetail", function(){
        const id = $(this).data("id");
        $.get(`${API_URL}/inquiries/${id}`, function(data){
            $("#inquiryInfo").html(`<p><strong>Vendor:</strong> ${data.vendorName} | <strong>Status:</strong> ${data.inquiryStatus}</p>`);
            const tbody = $("#productsTableDetail tbody");
            tbody.empty();
            data.items.forEach(item => {
                tbody.append(`
                <tr>
                    <td>${item.productName}</td>
                    <td>${item.quantity}</td>
                    <td>${item.unitPrice || ""}</td>
                    <td>${item.discount || ""}</td>
                    <td>${item.totalAmount || ""}</td>
                    <td>${item.status || ""}</td>
                </tr>
            `);
            });
            $("#inquiryDetailCard").removeClass("d-none");
        });
    });

    // Upload Excel
    $("#uploadExcelForm").submit(function(e){
        e.preventDefault();
        const file = $("#excelFile")[0].files[0];
        const inquiryId = $("#inquiryInfo").text().match(/Vendor:.*?\|/)[0].match(/\d+/)[0]; // simple parsing
        const formData = new FormData();
        formData.append("file", file);
        $.ajax({
            url: `${API_URL}/inquiries/${inquiryId}/upload-excel`,
            type: "PUT",
            data: formData,
            processData: false,
            contentType: false,
            success: function(res){
                alert(res);
                $(".viewDetail[data-id='"+inquiryId+"']").click();
            },
            error: function(){ alert("Failed to upload Excel"); }
        });
    });

    // Initial load
    $(document).ready(function(){
        loadVendorsAndProducts();
        loadInquiries();
    });
</script>
</body>
</html>
