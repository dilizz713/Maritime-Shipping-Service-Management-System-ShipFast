<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship-Fast Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/customer-dashboard.css">

    <style>
        body{
            font-size: 0.875rem;
        }
        h1{
            font-size: 1.0rem;
        }
        h2{
            font-size: 0.975rem;
            padding: 5px;
        }
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #0d3b66;
            letter-spacing: 1px;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0a58ca, #084298);
            transform: translateY(-2px);
        }

        .card {
            border-radius: 20px;
            background: #ffffff;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <div class="d-flex align-items-center">

            <a href="../index.html" class="text-white fs-5 me-3" title="Home" id="home-btn">
                <i class="bi bi-house-door"></i>
            </a>


            <div class="me-3 text-white fw-bold" id="profileName">Name</div>

            <div class="profile-icon me-3">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </div>
</nav>

<section class="py-5 bg-light" id="customer-registration">
    <div class="container">
        <h2 class="text-center mb-4 section-title">Customer Registration</h2>
        <p class="text-center text-muted mb-5">
            Register as a customer to request our shipping and maritime services.
        </p>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <form id="customerForm">
                            <div class="row g-3">


                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="companyName" placeholder="Company Name" required>
                                        <label for="companyName">Company Name</label>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="contactPerson" placeholder="Contact Person" required>
                                        <label for="contactPerson">Contact Person</label>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                                        <label for="email">Email</label>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                                        <label for="phone">Phone Number</label>
                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="address" placeholder="Address" style="height: 100px" required></textarea>
                                        <label for="address">Address</label>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="customerType" required>
                                            <option selected disabled value=""></option>
                                            <option value="DIRECT">DIRECT</option>
                                            <option value="THIRD_PARTY">THIRD PARTY</option>
                                        </select>
                                        <label for="customerType">Customer Type</label>
                                    </div>
                                </div>


                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm" id="customer-save">
                                        Register
                                    </button>
                                </div>

                            </div>
                        </form>

                        <!-- Success Message -->
                        <div id="successMessage" class="alert alert-success mt-4 d-none text-center">
                            üéâ Registration successful! You can now request services.
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="../lib/jquery-3.7.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

    $(document).ready(function () {
        const username = localStorage.getItem("username") || "Name";
        $("#profileName").text(username);
    });


    // Save Customer
    $("#customerForm").on("submit", function (e) {
        e.preventDefault();

        const userId = localStorage.getItem("userId");

        let customerData = {
            companyName: $("#companyName").val(),
            contactPerson: $("#contactPerson").val(),
            address: $("#address").val(),
            mobileNumber: $("#phone").val(),
            email: $("#email").val(),
            customerType: $("#customerType").val(),
            userId: userId
        };

        $.ajax({
            url: "http://localhost:8080/api/v1/customer/saveCustomer",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(customerData),
            success: function (res) {
                if (res.success) {
                    $("#customerForm")[0].reset();

                    $("#successMessage")
                        .removeClass("d-none")
                        .text("üéâ " + res.message);

                    window.location.href = "service_request.html";

                } else {
                    alert("‚ö†Ô∏è " + res.message);
                }
            },
            error: function (xhr) {
                let errorMsg = xhr.responseJSON ? xhr.responseJSON.message : "Something went wrong!";
                alert("‚ùå " + errorMsg);
            }
        });
    });

    // Update Customer
    function updateCustomer(customerId, updatedData) {
        updatedData.id = customerId;
        $.ajax({
            url: "http://localhost:8080/api/v1/customer/updateCustomer",
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(updatedData),
            success: function (res) {
                alert("‚úÖ " + res.message);
            },
            error: function (xhr) {
                alert("‚ùå " + (xhr.responseJSON?.message || "Error updating customer"));
            }
        });
    }



    // Get All Customers
    function loadAllCustomers() {
        $.ajax({
            url: "http://localhost:8080/api/v1/customer/getAllCustomers",
            method: "GET",
            success: function (res) {
                console.log("Customers:", res.data);
                // Here you can display customer list in a table if needed
            },
            error: function (xhr) {
                alert("‚ùå " + (xhr.responseJSON?.message || "Error loading customers"));
            }
        });
    }
</script>
</body>
</html>
