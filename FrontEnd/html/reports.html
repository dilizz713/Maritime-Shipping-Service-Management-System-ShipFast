<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { margin: 20px; font-size: 14px; background: #f9fafb; }
        h2 { font-size: 20px; font-weight: 600; color: #333; }
        label { font-weight: 500; font-size: 13px; }
        .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .table { font-size: 13px; }
        .btn { font-size: 13px; border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-3"><i class="bi bi-bar-chart-fill me-2"></i> Job Reports</h2>

        <!-- Filters -->
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <label for="fromDate">From Date</label>
                <input type="date" class="form-control form-control-sm" id="fromDate">
            </div>
            <div class="col-md-3">
                <label for="toDate">To Date</label>
                <input type="date" class="form-control form-control-sm" id="toDate">
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button class="btn btn-primary w-100" id="searchBtn">
                    <i class="bi bi-search me-1"></i> Search
                </button>
            </div>
        </div>

        <!-- Results Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle text-center" id="jobsTable">
                <thead class="table-dark small">
                <tr>
                    <th>Job Reference</th>
                    <th>Customer</th>
                    <th>Vessel</th>
                    <th>Service</th>
                    <th>Employee</th>
                    <th>Pending PO</th>
                    <th>Job Status</th>
                </tr>
                </thead>
                <tbody class="small"></tbody>
            </table>
        </div>

        <!-- Export Buttons -->
        <div class="mt-3 d-flex gap-2">
            <button class="btn btn-success" id="exportExcel">
                <i class="bi bi-file-earmark-excel-fill me-1"></i> Excel
            </button>
            <button class="btn btn-danger" id="exportPDF">
                <i class="bi bi-file-earmark-pdf-fill me-1"></i> PDF
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<script>
    let reportData = [];

    $(document).ready(function () {
        $('#searchBtn').click(function () {
            let fromDate = $('#fromDate').val();
            let toDate = $('#toDate').val();

            if (!fromDate || !toDate) {
                alert("Please select both From and To dates.");
                return;
            }

            $.get(`http://localhost:8080/api/v1/reports/jobs?fromDate=${fromDate}&toDate=${toDate}`, function (data) {
                reportData = data;
                let tbody = $('#jobsTable tbody');
                tbody.empty();

                if (data.length === 0) {
                    tbody.append('<tr><td colspan="7" class="text-center text-muted">No jobs found.</td></tr>');
                    return;
                }

                data.forEach(job => {
                    tbody.append(`
            <tr>
              <td>${job.jobReference}</td>
              <td>${job.customerName}</td>
              <td>${job.vesselName}</td>
              <td>${job.serviceName}</td>
              <td>${job.employeeName}</td>
              <td>${job.pendingPOStatus}</td>
              <td>${job.jobStatus}</td>
            </tr>
          `);
                });
            }).fail(function () {
                alert("Error fetching report data.");
            });
        });

        // Export to Excel
        $('#exportExcel').click(function () {
            if (reportData.length === 0) {
                alert("No data to export.");
                return;
            }

            let fromDate = $('#fromDate').val();
            let toDate = $('#toDate').val();

            let wsData = [
                ["Job Report"],
                [`Date Range: ${fromDate} to ${toDate}`],
                [],
                ["Job Reference", "Customer", "Vessel", "Service", "Employee", "Pending PO", "Status"]
            ];

            reportData.forEach(job => {
                wsData.push([
                    job.jobReference,
                    job.customerName,
                    job.vesselName,
                    job.serviceName,
                    job.employeeName,
                    job.pendingPOStatus,
                    job.jobStatus
                ]);
            });

            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.aoa_to_sheet(wsData);
            XLSX.utils.book_append_sheet(wb, ws, "Jobs Report");
            XLSX.writeFile(wb, `Job_Report_${fromDate}_to_${toDate}.xlsx`);
        });

        // Export to PDF
        $('#exportPDF').click(function () {
            if (reportData.length === 0) {
                alert("No data to export.");
                return;
            }

            let fromDate = $('#fromDate').val();
            let toDate = $('#toDate').val();

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(14);
            doc.text("Job Report", 14, 15);
            doc.setFontSize(11);
            doc.text(`Date Range: ${fromDate} to ${toDate}`, 14, 22);

            const tableColumn = ["Job Ref", "Customer", "Vessel", "Service", "Employee", "Pending PO", "Status"];
            const tableRows = [];

            reportData.forEach(job => {
                tableRows.push([
                    job.jobReference,
                    job.customerName,
                    job.vesselName,
                    job.serviceName,
                    job.employeeName,
                    job.pendingPOStatus,
                    job.jobStatus
                ]);
            });

            doc.autoTable({
                head: [tableColumn],
                body: tableRows,
                startY: 28,
                styles: { fontSize: 9 }
            });

            doc.save(`Job_Report_${fromDate}_to_${toDate}.pdf`);
        });
    });
</script>
</body>
</html>
