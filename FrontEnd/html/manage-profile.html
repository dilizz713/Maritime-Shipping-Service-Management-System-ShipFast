<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship-Fast Customer Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-size: 0.875rem;
        }
        .section-title { font-family: 'Poppins', sans-serif; font-weight: 600; color: #0d3b66; }
        .card { max-width: 500px; margin: 50px auto; padding: 20px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1{
            font-size: 1.0rem;
        }
        h2{
            font-size: 0.975rem;
            padding: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Settings</a>
        <div class="d-flex align-items-center">
            <div class="text-white fw-bold me-3" id="profileName">Customer</div>
            <a href="../index.html" class="btn btn-outline-light btn-sm">Home</a>
        </div>
    </div>
</nav>

<div class="card">
    <h3 class="text-center section-title mb-4">Edit Account Details</h3>
    <form id="editCustomerForm">
        <input type="hidden" id="customerId">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Leave blank to keep current password">
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Update Account</button>
        <button type="button" class="btn btn-danger w-100" id="deleteAccountBtn">Delete Account</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        const customerId = localStorage.getItem("userId");
        const username = localStorage.getItem("username");
        $("#profileName").text(username);
        $("#customerId").val(customerId);
        $("#username").val(username);

        // Update customer details
        $("#editCustomerForm").submit(function(e) {
            e.preventDefault();
            const data = {
                id: $("#customerId").val(),
                username: $("#username").val(),
                password: $("#password").val() || null  // if blank, backend should keep old password
            };

            $.ajax({
                url: "http://localhost:8080/api/v1/customers/update",
                type: "PUT",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(res) {
                    alert("Account updated successfully!");
                    if(data.username) localStorage.setItem("username", data.username);
                    $("#password").val("");
                    $("#profileName").text(data.username);
                },
                error: function() {
                    alert("Failed to update account. Please try again.");
                }
            });
        });

        // Delete customer account
        $("#deleteAccountBtn").click(function() {
            if(!confirm("Are you sure you want to delete your account? This action cannot be undone.")) return;

            $.ajax({
                url: `http://localhost:8080/api/v1/customers/${customerId}`,
                type: "DELETE",
                success: function() {
                    alert("Account deleted successfully!");
                    localStorage.clear();
                    window.location.href = "../index.html";
                },
                error: function() {
                    alert("Failed to delete account. Please try again.");
                }
            });
        });
    });
</script>
</body>
</html>
