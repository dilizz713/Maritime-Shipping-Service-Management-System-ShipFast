<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provision Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .container {
            margin-top: 30px;
        }
        .select2-container--bootstrap5 .select2-selection {
            height: 40px;
            padding: 0.375rem 0.75rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4"><i class="bi bi-box-seam"></i> Provision Management</h2>

    <div class="mb-3">
        <label for="provisionJob" class="form-label">Select Job Reference</label>
        <select id="provisionJob" class="form-select">
            <option value="">-- Select a Job Reference --</option>
        </select>
    </div>


    <div id="jobInfo" class="mt-3" style="display:none;">
        <h5>Job Details</h5>
        <p><strong>Job ID:</strong> <span id="jobId"></span></p>
        <p><strong>Job Reference:</strong> <span id="jobReference"></span></p>
    </div>
</div>

<script src="../lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#provisionJob').select2({
            theme: 'bootstrap5',
            placeholder: '-- Select a Job Reference --',
            allowClear: true
        });

        loadProvisionJobs();

        $("#provisionJob").on("change", function() {
            const selectedJobId = $(this).val();
            const selectedJobRef = $("#provisionJob option:selected").text();

            if (selectedJobId) {
                $("#jobId").text(selectedJobId);
                $("#jobReference").text(selectedJobRef);
                $("#jobInfo").show();
            } else {
                $("#jobInfo").hide();
            }
        });
    });

    function loadProvisionJobs() {
        $.get("http://localhost:8080/api/v1/provisions/jobs", function(res) {
            if (res && res.data && res.data.length > 0) {
                res.data.forEach(job => {
                    $("#provisionJob").append(
                        `<option value="${job.jobId}">${job.jobReference}</option>`
                    );
                });
                $('#provisionJob').trigger('change.select2');
            } else {
                $("#provisionJob").append(`<option value="">No provision jobs available</option>`);
            }
        }).fail(function(err) {
            console.error(err);
            alert("Failed to load provision jobs");
        });
    }
</script>
</body>
</html>
