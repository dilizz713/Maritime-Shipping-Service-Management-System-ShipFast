<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/customer-dashboard.css">

</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <div class="d-flex align-items-center">

            <!-- Home -->
            <a href="../index.html" class="text-white fs-5 me-3" title="Home" id="home-btn">
                <i class="bi bi-house-door"></i>
            </a>

            <!-- Settings Button -->
            <button class="btn btn-sm btn-outline-light"  title="Settings" id="setting-btn">
                <i class="bi bi-gear"></i>
            </button>

            <!-- Username -->
            <div class="me-3 text-white fw-bold" id="profileName">Name</div>
            <!-- Profile Icon -->
            <div class="profile-icon me-3">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </div>
</nav>

<!-- Settings Sidebar -->
<div id="settingsSidebar" class="settings-sidebar bg-light border-end shadow"
     style="width: 250px; height: 100vh; position: fixed; top: 0; right: -250px; transition: 0.3s; z-index: 1050;">
    <div class="p-4">
        <h4 class="mb-4">Settings</h4>
        <ul class="list-unstyled">
            <li class="mb-3">
                <button class="btn btn-outline-primary w-100 text-start" id="btnAccountSecurity">
                    <i class="bi bi-shield-lock me-2"></i> Account Security
                </button>
            </li>
            <li class="mb-3">
                <button class="btn btn-outline-primary w-100 text-start" id="btnProfileSettings">
                    <i class="bi bi-person-circle me-2"></i> Profile Settings
                </button>
            </li>
            <li class="mt-5">
                <button class="btn btn-outline-danger w-100 text-start" id="btnDeleteAccount">
                    <i class="bi bi-trash me-2"></i> Delete Account
                </button>
            </li>
        </ul>
    </div>
</div>

<div id="sidebarOverlay"
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:1049;">
</div>

<!-- Info Message -->
<div class="container">
    <div class="info-box mt-4">
        <div>
            <i class="bi bi-info-circle-fill me-2"></i>
            You must be a registered customer to request services. If you havenâ€™t registered yet, please do so first.
        </div>
        <a href="customer-registration.html" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-person-plus-fill me-1"></i> Register
        </a>
    </div>
</div>

<!-- Dashboard Content -->
<div class="container dashboard-cards">
    <div class="row g-4 justify-content-center">
        <!-- Request New Service -->
        <div class="col-md-3">
            <div class="card text-center p-4" onclick="requestNewService()">
                <i class="bi bi-plus-circle card-icon"></i>
                <h5 class="card-title">Request Service</h5>
                <p class="text-muted">Submit a new service request</p>
            </div>
        </div>

        <!-- View Request History -->
        <div class="col-md-3">
            <div class="card text-center p-4" onclick="viewHistory()">
                <i class="bi bi-clock-history card-icon"></i>
                <h5 class="card-title">Request History</h5>
                <p class="text-muted">Check your past requests</p>
            </div>
        </div>

        <!-- Register -->
        <div class="col-md-3">
            <div class="card text-center p-4" onclick="goToRegister()">
                <i class="bi bi-person-plus card-icon"></i>
                <h5 class="card-title">Register</h5>
                <p class="text-muted">Create your customer account</p>
            </div>
        </div>
    </div>
</div>


<!-- Profile Settings Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Profile Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <input type="hidden" id="customerId">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" id="companyName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactPerson" class="form-label">Contact Person</label>
                        <input type="text" id="contactPerson" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="text" id="mobileNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="customerType" class="form-label">Customer Type</label>
                        <select id="customerType" class="form-select" required>
                            <option value="">Select Type</option>
                            <option value="DIRECT">DIRECT</option>
                            <option value="THIRD_PARTY">THIRD_PARTY</option>
                        </select>
                    </div>
                    <div id="msg"></div>
                    <button type="submit" class="btn btn-primary w-100">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        const username = localStorage.getItem("username") || "Name";
        $("#profileName").text(username);

        const userId = localStorage.getItem("userId");
        if(!userId){
            alert("User not logged in");
            window.location.href = "../html/signin.html";
        }


        $("#setting-btn").click(function () {
            $("#settingsSidebar").css("right", "0");
            $("#sidebarOverlay").show();
        });


        $("#sidebarOverlay").click(function () {
            $("#settingsSidebar").css("right", "-250px");
            $(this).hide();
        });


        $("#btnAccountSecurity").click(function () {
            window.location.href = "#";
        });


        $("#btnDeleteAccount").click(function () {
            if (!confirm("Are you sure you want to permanently delete your account?")) return;

            const userId = localStorage.getItem("userId");
            if (!userId) {
                alert("User not logged in");
                return;
            }

            $.ajax({
                url: `http://localhost:8080/api/v1/customer/getAllCustomers`,
                method: "GET",
                success: function(res) {
                    const customers = res.data;
                    const customer = customers.find(c => c.userId == userId);

                    if (!customer) {
                        alert("Customer details not found");
                        return;
                    }

                    $.ajax({
                        url: `http://localhost:8080/api/v1/customer/deleteCustomer/${customer.id}`,
                        method: "DELETE",
                        success: function() {
                            alert("Your account has been deleted successfully.");
                            localStorage.clear();
                            window.location.href = "../html/signin.html";
                        },
                        error: function() {
                            alert("Failed to delete your account. Please try again.");
                        }
                    });
                },
                error: function() {
                    alert("Failed to fetch customer details");
                }
            });
        });


        $("#btnProfileSettings").click(function () {
            const profileModal = new bootstrap.Modal(document.getElementById('profileModal'));
            profileModal.show();

            // Fetch customer details
            $.ajax({
                url: `http://localhost:8080/api/v1/customer/getAllCustomers`,
                method: "GET",
                success: function(res) {
                    const customers = res.data;
                    const customer = customers.find(c => c.userId == userId);
                    if(!customer) {
                        alert("Customer details not found");
                        return;
                    }

                    $("#customerId").val(customer.id);
                    $("#companyName").val(customer.companyName);
                    $("#contactPerson").val(customer.contactPerson);
                    $("#address").val(customer.address);
                    $("#mobileNumber").val(customer.mobileNumber);
                    $("#email").val(customer.email);
                    $("#customerType").val(customer.customerType);
                },
                error: function() {
                    alert("Failed to fetch customer details");
                }
            });
        });

        $("#profileForm").submit(function(e){
            e.preventDefault();
            const dto = {
                id: $("#customerId").val(),
                companyName: $("#companyName").val(),
                contactPerson: $("#contactPerson").val(),
                address: $("#address").val(),
                mobileNumber: $("#mobileNumber").val(),
                email: $("#email").val(),
                customerType: $("#customerType").val(),
                userId: userId
            };

            $.ajax({
                url: `http://localhost:8080/api/v1/customer/updateCustomer`,
                method: "PUT",
                contentType: "application/json",
                data: JSON.stringify(dto),
                success: function(res){
                    $("#msg").html(`<div class="alert alert-success mt-2">${res.message}</div>`);
                },
                error: function(){
                    $("#msg").html(`<div class="alert alert-danger mt-2">Failed to update profile</div>`);
                }
            });
        });
    });

    function requestNewService() {
        window.location.href = "service_request.html";
    }

    function viewHistory() {
        window.location.href = "customer-request-history.html";
    }


    function goToRegister() {
        window.location.href = "customer-registration.html";
    }
</script>
</body>
</html>
