spring.application.name=BackEnd

#Database settings
spring.datasource.url=${SHIPFAST_DB_URL}
spring.datasource.username=${SHIPFAST_DB_USERNAME}
spring.datasource.password=${SHIPFAST_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.maximum-pool-size=10

#JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true


#JWT Data
jwt.expiration=${JWT_EXPIRATION}
jwt.secretKey=${JWT_SECRET_KEY}

#loggings
logging.file.name=logs/application.log


#configure email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.username=${EMAIL_USERNAME}
#spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2


currency.api.key=${SHIPFAST_CURRENCY_API_KEY}

invoice.api.key=${SHIPFAST_INVOICE_API_KEY}
